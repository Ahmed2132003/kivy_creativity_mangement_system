MDTopAppBar:
    title: "Menu"
    md_bg_color: 0, 0, 0, 1  # اللون الأسود لشريط الأدوات
    theme_text_color: "Custom"
    text_color: 1, 1, 1, 1  # اللون الأبيض للنص
            
    left_action_items: [
        ['help', lambda x: app.open_help()],  # الزر الأول للمساعدة
        ['information-outline', lambda x: app.open_about()]  # الزر الثاني حول
    ]

    right_action_items: [
        ['share', lambda x: app.open_social_media()]  # الزر الثالث لمشاركة الوسائط الاجتماعية
    ]